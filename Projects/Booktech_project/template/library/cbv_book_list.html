<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktech | Catalog</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a; /* Techy Dark Background */
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .book-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .book-card {
            background: var(--card-bg);
            margin-bottom: 1rem;
            border-radius: 12px;
            border: 1px solid #334155;
            transition: all 0.2s ease;
        }

        .book-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .book-link {
            display: block;
            padding: 1.25rem;
            text-decoration: none;
            color: inherit;
        }

        .book-title {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .book-author {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .book-author b {
            color: #818cf8;
        }

        .empty-msg {
            color: var(--text-dim);
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Booktech Catalog</h1>

    <ul class="book-list">
        {% for book in books %}
        <li class="book-card">
            <a href="{% url 'book_detail_cbv' book.pk %}" class="book-link">
                <span class="book-title"> {{ book.title }}</span>
                <span class="book-author">by <b>{{ book.author.first_name }} {{ book.author.last_name }}</b></span>
            </a>
        </li>
        {% empty %}
        <li class="empty-msg">No books available in this collection yet.</li>
        {% endfor %}
    </ul>

</body>
</html>
