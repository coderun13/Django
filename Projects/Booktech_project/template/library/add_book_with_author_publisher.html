<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktech | Add New Entry</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Grouping Sections */
        fieldset {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Styling the Django as_p output */
        p {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Add New Book Entry</h1>
    
    <form method="post">
        {% csrf_token %}

        <fieldset>
            <legend>Book Information</legend>
            {{ book_form.as_p }}
        </fieldset>

        <fieldset>
            <legend>Author Details</legend>
            {{ author_form.as_p }}
        </fieldset>

        <fieldset>
            <legend>Publisher Details</legend>
            {{ publisher_form.as_p }}
        </fieldset>

        <button type="submit"> Save Everything</button>
    </form>

    <a href="javascript:history.back()" class="back-link">‚Üê Cancel and Go Back</a>
</div>

</body>
</html>
