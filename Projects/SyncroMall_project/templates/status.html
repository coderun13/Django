<div class="row g-3 mt-2">

  <div class="col-md-3 col-sm-6">
    <div class="card border-0 shadow-sm rounded-1 h-100 stat-card-hover">
      <div class="card-body p-3 border-start border-primary border-4">
        <h6 class="text-uppercase extra-small fw-bold text-muted mb-2 tracking-wide">
            <a href="{% url 'order_list' %}" class="text-decoration-none text-muted">Total Orders</a>
        </h6>
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="fw-bold mb-0 text-dark">{{ total_orders }}</h3>
          <div class="bg-primary-subtle p-2 rounded-circle">
            <i class="bi bi-cart-check text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-sm-6">
    <div class="card border-0 shadow-sm rounded-1 h-100 stat-card-hover">
      <div class="card-body p-3 border-start border-warning border-4">
        <h6 class="text-uppercase extra-small fw-bold text-muted mb-2 tracking-wide">
            <a href="{% url 'pending_orders' %}" class="text-decoration-none text-muted">Pending</a>
        </h6>
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="fw-bold mb-0 text-dark">{{ pending }}</h3>
          <div class="bg-warning-subtle p-2 rounded-circle">
            <i class="bi bi-clock-history text-warning"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-sm-6">
    <div class="card border-0 shadow-sm rounded-1 h-100 stat-card-hover">
      <div class="card-body p-3 border-start border-info border-4">
        <h6 class="text-uppercase extra-small fw-bold text-muted mb-2 tracking-wide">
            <a href="{% url 'out_for_delivery' %}" class="text-decoration-none text-muted">In Transit</a>
        </h6>
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="fw-bold mb-0 text-dark">{{ out_of_delivery }}</h3>
          <div class="bg-info-subtle p-2 rounded-circle">
            <i class="bi bi-truck text-info"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-sm-6">
    <div class="card border-0 shadow-sm rounded-1 h-100 stat-card-hover">
      <div class="card-body p-3 border-start border-success border-4">
        <h6 class="text-uppercase extra-small fw-bold text-muted mb-2 tracking-wide">
            <a href="{% url 'delivered_orders' %}" class="text-decoration-none text-muted">Delivered</a>
        </h6>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <h3 class="fw-bold mb-0 text-dark">{{ delivered }}</h3>
            <span class="ms-2 badge bg-success-subtle text-success extra-small rounded-pill">Good</span>
          </div>
          <div class="bg-success-subtle p-2 rounded-circle">
            <i class="bi bi-check2-all text-success"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<style>
  /* Flipkart Style Stats */
.extra-small { font-size: 0.7rem; }
.tracking-wide { letter-spacing: 0.08em; }
.rounded-1 { border-radius: 4px !important; }

/* Light Backgrounds for Icons */
.bg-primary-subtle { background-color: #e7f0ff !important; }
.bg-warning-subtle { background-color: #fff7ed !important; }
.bg-info-subtle { background-color: #eff6ff !important; }
.bg-success-subtle { background-color: #f0fdf4 !important; }

/* Hover Effect for Dashboard Cards */
.stat-card-hover {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}
.stat-card-hover:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important;
}

/* Override link styles in cards */
.stat-card-hover a:hover {
    color: #2874f0 !important; /* Flipkart Blue */
}
</style>
